repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.13
        exclude: OmniParser/

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        exclude: OmniParser/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: venv/bin/mypy
        language: system
        types: [python]
        args: ["--config-file", "setup.cfg"]
        exclude: migrations/|OmniParser/
